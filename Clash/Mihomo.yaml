  - {name: 游戏平台, type: select, proxies: [DIRECT, 香港节点, 日本节点, 狮城节点, 台湾节点, 美国节点], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/GAME.png }

  
#节点分组

  - { name: 香港节点, type:select, filter: "(?i)港|hk|hongkong|hong kong" }
  - { name: 台湾节点, type:select, filter: "(?i)台|tw|taiwan" }
  - { name: 日本节点, type:select, filter: "(?i)日本|jp|japan" }
  - { name: 美国节点, type:select, filter: "(?i)美|us|unitedstates|united states" }
  - { name: 新加坡节点, type:select, filter: "(?i)(新|sg|singapore)" }
  - {
      name: 其它地区,
      type:select, 
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
    }
  - { name: 全部节点, type:select}
  

