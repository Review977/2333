  - {name: 谷歌服务, type: select, proxies: [美国节点, 香港节点, 日本节点, 狮城节点, 台湾节点], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png }
  - {name: 国际媒体, type: select, proxies: [香港节点, 日本节点, 狮城节点, 台湾节点, 美国节点], icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png }
